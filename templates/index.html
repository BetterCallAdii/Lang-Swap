<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Translator</title>
</head>
<body>
    <h1>Translator App</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Enter text to translate:</label><br>
        <textarea name="text" rows="6" cols="60">{{ original_text|default('') }}</textarea><br><br>

        <label>Or upload a .txt or .pdf file:</label><br>
        <input type="file" name="file" accept=".txt,.pdf"><br><br>

        <label>From:</label>
        <select name="source">
            <option value="english" {% if source == 'english' %}selected{% endif %}>English</option>
            <option value="kannada" {% if source == 'kannada' %}selected{% endif %}>Kannada</option>
            <option value="hindi" {% if source == 'hindi' %}selected{% endif %}>Hindi</option>
        </select>

        <label>To:</label>
        <select name="target">
            <option value="english" {% if target == 'english' %}selected{% endif %}>English</option>
            <option value="kannada" {% if target == 'kannada' %}selected{% endif %}>Kannada</option>
            <option value="hindi" {% if target == 'hindi' %}selected{% endif %}>Hindi</option>
        </select><br><br>

        <button type="submit">Translate</button>
    </form>

    <h2>Translated Text:</h2>
    <pre style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;">{{ translated_text }}</pre>
</body>
</html>
